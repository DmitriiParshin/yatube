{% load static %}
{% with request.resolver_match.view_name as view_name %}
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'posts:index' %}">
        <img src="{% static 'img/logo.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
        <span style="color:red">Ya</span>tube
      </a>
	  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Переключатель навигации">
        <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		<div class="navbar-nav nav-pills nav-fill">
		    <a class="nav-link {% if view_name  == 'posts:index' %} active" {% endif %} aria-current="page" href="{% url 'posts:index' %}">Главная</a>
		    <a class="nav-link {% if view_name  == 'about:author' %} active" {% endif %} aria-current="page" href="{% url 'about:author' %}">Об авторе</a>
		    <a class="nav-link {% if view_name  == 'about:tech' %} active" {% endif %} aria-current="page" href="{% url 'about:tech' %}">Технологии</a>
		  {% if user.is_authenticated %}
		    <a class="nav-link {% if view_name  == 'posts:post_create' %} active" {% endif %} aria-current="page"  href="{% url 'posts:post_create' %}">Новая запись</a>
		    <a class="nav-link {% if view_name  == 'users:password_change' %} active" {% endif %} aria-current="page"  href="{% url 'users:password_change' %}">Изменить пароль</a>
		    <a class="nav-link" href={% url 'users:logout' %}>Выйти</a>
		    <a class="nav-link" href={% url 'posts:profile' user.username %}>Пользователь: {{ user.username }}</a>
		  {% else %}
		    <a class="nav-link {% if view_name  == 'users:login' %} active" {% endif %} aria-current="page"  href="{% url 'users:login' %}">Войти</a>
		    <a class="nav-link {% if view_name  == 'users:signup' %} active" {% endif %} aria-current="page"  href="{% url 'users:signup' %}">Регистрация</a>
		  {% endif %}
		</div>
	  </div>	
    </div>
  </nav>
{% endwith %}
